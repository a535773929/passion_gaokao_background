#\u6570\u636E\u5E93\uFF08seSSL=false\u7981\u7528\u8BC1\u4E66\uFF0C\u53EA\u662F\u6D4B\u8BD5\uFF0C\u4E0D\u7528\u5B89\u5168\u8BA4\u8BC1\uFF09
spring.datasource.url=jdbc:mysql://fate.kim:3306/gaokao?characterEncoding=UTF-8&useSSL=false
spring.datasource.username=root
spring.datasource.password=lab411
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.primary.connection-timeout=30000
# for initial,min,max
spring.datasource.initialSize=5
spring.datasource.minIdle=5
spring.datasource.maxActive=100
# sql for validating
spring.datasource.validationQuery=SELECT 1
# this will validate idle connection.if validation failed, will remove from pool
spring.datasource.testWhileIdle=true
spring.datasource.testOnBorrow=false
spring.datasource.testOnReturn=false
# max wait time
spring.datasource.maxWait=60000
spring.datasource.timeBetweenEvictionRunsMillis=30000


# Redis\u6570\u636E\u5E93\u7D22\u5F15\uFF08\u9ED8\u8BA4\u4E3A0\uFF09
