<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <meta charset="UTF-8">
    <title>login</title>
    <script type="text/javascript">
        function test(){
            document.forms[0].action="register";
            document.forms[0].submit();
        }
        function refreshCaptcha(){
            $("#captcha_img").attr("src","/Captcha.jpg?id=" + new Date() + Math.floor(Math.random()*24));
        }
    </script>
</head>
<body>
<h3>登录</h3>
<p style="color: red" th:text="${error}"></p>
<form method="post" action="tologin" id="form1">
    用户名：<input type="text" name="name">
    <br>
    密码：<input type="password" name="password">
    <br>
    验证码：<input type="text" name="captcha"/><img alt="验证码" th:src="@{/Captcha.jpg}" title="点击更换" id="captcha_img"/>
    (看不清<a href="" onclick="javascript:refreshCaptcha()">换一张</a>)<br/>

</form>
<input type="submit" value="登录" form="form1">&nbsp;<button onclick="test()">注册</button>
</body>
</html>
